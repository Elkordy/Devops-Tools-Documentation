---
- name: "Build a container with ansible"
  hosts: localhost
  vars:
    ansible_python_interpreter: /usr/bin/python3
  connection: local
  tasks:
    - name: stop current running container
      command: docker stop web-container
      ignore_errors: yes

    - name: remove stopped container
      command: docker rm web-container
      ignore_errors: yes

    - name: remove comingsoon-image
      command: docker rmi elekrady/comingsoon-page
      ignore_errors: yes

    - name: build docker image using the Dockerfile
      command: docker build -t elekrady/comingsoon-page .
      
     - name: Install Docker SDK for Python
       pip:
        name: docker
        state: present
        
    - name: Push Image to dockerhub
      docker_image:
        name: elekrady/comingsoon-page
        push: yes
     # ignore_errors: yes

    - name: run container
      command: docker run -d --name web-container -p 5000:80 elekrady/comingsoon-page

